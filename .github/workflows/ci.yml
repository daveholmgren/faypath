name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - codex/**
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: file:./prisma/dev.db
      AUTH_SECRET: ci-local-auth-secret-please-override
      AUTH_URL: http://localhost:3000
      EMAIL_PROVIDER: log
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check:ci
